<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <title>ClubHub | Create Club!</title>
</head>
<body>
    <form>
        <h1>Create Your Club!</h1>
        <label for="name">Name</label>
        <br>
        <input id="name" required>
        <br>
        <label for="desc">Description</label>
        <br>
        <input id="desc" required>
        <br>
        <label for="city">City</label>
        <br>
        <input id="city" required>    
        <br>
        <label for="province">Province</label>
        <br>
        <input id="province" required>
        <br>
        <label for="country">Country</label>
        <br>
        <input id="country" required>
        <br>
        <label for="online">Online</label>
        <br>
        <input id="online" type="checkbox">  
        <br>
        <label for="discord">Discord</label>
        <br>
        <input id="discord" required placeholder="Discord invite for members">
        <br>
        <button>Create Club!</button> 
    </form>
    <script src="js/clubForm.js"></script>
</body>
</html>
